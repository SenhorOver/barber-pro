            // Captura o campo 'token' da resposta e salva como variÃ¡vel de
            ambiente

            const statusCode = insomnia.response.code;

            if(statusCode >= 200 && statusCode < 300) {
            	const textBody = insomnia.response.json();
            	insomnia.environment.set("auth_token", textBody.token);
            }
